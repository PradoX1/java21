<!-- src/main/resources/templates/searchProduct.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết quả tìm kiếm sản phẩm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="head-home-container">
    <div class="head-home">
        <h1 class="d-flex justify-content-center">Kết quả tìm kiếm</h1>
    </div>
</div>

<div class="product-list">
    <div class="product-information-container">
        <!-- Kiểm tra xem có sản phẩm nào không -->
        <th:block th:if="${not #lists.isEmpty(products)}">
            <div th:each="product : ${products}" class="product-information">
                <a th:href="@{/product/{id} (id = ${product.getId()}-1)}" class="text-decoration-none text-dark">
                    <div th:text="${product.getName()}" class="product-name d-flex justify-content-center"></div>
                    <div class="product-image">
                        <img width="200px" th:src="${product.getThumbnail()}" alt="">
                    </div>
                    <div class="price">
                        <div class="product-price text-decoration-line-through">
                            <th:block th:text="${product.getPrice()}" ></th:block> <i class="fa-solid fa-dollar-sign"></i>
                        </div>
                        <div class="product-priceDiscount flex-box  text-danger">
                            <th:block th:text="${product.getPriceDiscount()}" ></th:block> <i class="fa-solid fa-dollar-sign"></i>
                        </div>
                    </div>
                    <div  class="product-rating">
                        <th:block th:text="${product.getRating()}"></th:block><i class="fa-solid fa-star text-warning"></i>
                    </div>
                </a>
            </div>
        </th:block>

        <!-- Hiển thị thông báo nếu không có kết quả tìm kiếm -->
        <th:block th:if="${#lists.isEmpty(products)}">
            <p class="text-center">Không có kết quả tìm kiếm nào.</p>
        </th:block>
    </div>
</div>
</body>
</html>
